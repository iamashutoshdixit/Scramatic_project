{% load static%}
{%include 'header.html'%}



<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/1.png'%}" alt="Los Angeles" width="100%" height="86%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/3.png'%}" alt="Chicago" width="100%" height="86%">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <!-- footer start -->
 <div class="container-fluid bg-dark" style= height:50px>
     <h3 class="text-center text-danger p-2">&copy; Scramatic IT Software Private Limited</h3>     
 </div>
