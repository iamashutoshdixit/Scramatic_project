{%include 'header.html'%}
{% load static%}
<link rel="stylesheet" href="{%static 'css/login.css'%}">
<body style="background-image: url({% static 'images/2.png' %})">
<div class="card shadow m-5 "style="width: 70rem;">
    
    <div class="card-body " >
        <h5 Style="border-bottom : 2px solid orange">Employee Login</h5>
        <div class="container-fluid">
            <form method="post" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID " required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" name="pwd" class="form-control" placeholder="Enter password"  required>
                        </div>
                    </div>
                </div>
                
               
                <br>
                <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div> 


{% if error == "no" %}
<script>
    alert('Login successfully');
    window.location = '{% url 'emp_home' %}';
 </script>
 {% endif %}

 {% if error == "yes" %}
<script>
    alert('Login unsuccessfull');
    
 </script>
 {% endif %}
