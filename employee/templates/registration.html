{%include 'header.html'%}
{% load static%}
<link rel="stylesheet" href="{%static 'css/login.css'%}">
<script>
    function checkpassword()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert("Password and confirm password does not match check again");
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>
<body style="background-image: url({% static 'images/2.png' %})">
<div class="card shadow m-5">
    <div class="card-body">
        <h5 Style="border-bottom : 2px solid orange">Create An Account</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit = "return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="employeecode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email Adress"  required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" id="pwd" name="pwd" class="form-control" placeholder="Password"  required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="Password" id="cpwd" name="cpwd" class="form-control" placeholder="Password"  required>
                        </div>
                    </div>


                </div>
                <br>
                <input type="submit" value="submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div> 

{% if error == "no" %}
<script>
    alert('Signup successfully');
    window.location = '{% url 'emp_login' %}';
 </script>
 
{% endif %}
