{%extends 'admin_base.html'%}

{% block main %}



<div class="card shadow m-2">
    <div class="card-body">
        <h5 Style="border-bottom : 2px solid orange">Edit Employee Profile</h5>
        <div class="container-fluid">
            <form method="post" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="" name="firstname" class="form-control" placeholder="First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}" >
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Last Name" pattern="[A-Za-z]+" "text-capitalize" value="{{employee.user.last_name}}" >
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="employeecode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" value="{{employee.empcode}}">
                        </div>                    
                    </div>

                
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Empolyee Department</label>
                        <input type="text" name="department" class="form-control" placeholder="department" value="{{employee.empdept}}">
                    </div>
                </div>
           
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Empolyee Designation</label>
                    <input type="text" name="designation" class="form-control" placeholder="designation" value="{{employee.designation}}">
                </div>
            </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact Number"  value="{{employee.contact }}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Email Adress" value="{{employee.user.username}}" >
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Joining Date[{{employee.joiningdate}}]</label>
                            <input type="Date" name="jdate" class="form-control" >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender[{{employee.gender}}]</label>
                            <select name ="gender" class="form-control">
                                <option value="None">Select Gender</option>
                                    <option value="Male">Male</option>
                                        <option value="Female">Female</option>

                        </div>
                    </div>



                </div>
                <br>
                <input type="submit" value="submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div> 

{% if error == "no" %}
<script>
    alert('Password Updated successfully');
    window.location = '{% url 'edit_profile' employee.id %}';
 </script>
 
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went Wrong');
    
 </script>
 {% endif %}

{% endblock %}
